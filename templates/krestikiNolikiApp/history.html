<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>history</title>
    {% load poll_extras %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="history-game">
        <a href="/home" class="btn btn-default">Home</a>
        <h2>Last 10 games</h2>
        {% for game in hist %}
            <div class="history-row" style="width: {{ game|length  }}px">
                {% for item in game %}
                    <button class="field" disabled>
                        {{ item }}
                    </button>
                {% endfor %}
            </div>
        {% endfor %}
        <a href="/home" class="btn btn-default">Home</a>
    </div>
</body>
</html>
